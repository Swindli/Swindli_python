<html>
<head>
<meta charset="UTF-8" />
<title>EXCEL |  Excel解析 </title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container1" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var chart1 = {
      type: 'column'
   };
   var title = {
      text: '人员地域分布图'
   };
   var subtitle = {
      text: 'Source: result.xlsx'
   };
   var xAxis = {
      categories: {{ citycategories | safe }},
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: '人员数量 (人)'
      }
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:f} 人 </b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };
   var credits = {
      enabled: false
   };

   var series= {{ serieslist | safe }};

   var json = {};
   json.chart = chart1;
   json.title = title;
   json.subtitle = subtitle;
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.series = series;
   json.plotOptions = plotOptions;
   json.credits = credits;
   $('#container1').highcharts(json);

});
</script>
</body>
</html>
